
<body>
  
  <div class="backgroundBlur">
    <div class="delete-popup">
      <h1 style="padding: 15px">Are you sure ?</h1>
      <div class="table mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
          <ng-container matColumnDef="projectName">
            <th mat-header-cell *matHeaderCellDef> Project name </th>
            <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
          </ng-container>

          <ng-container matColumnDef="projectStatus">
            <th mat-header-cell *matHeaderCellDef> Project status </th>
            <td mat-cell *matCellDef="let element"> {{getStatusString(element.projectStatus) || '-'}} </td>
          </ng-container>

          <ng-container matColumnDef="startDate">
            <th mat-header-cell *matHeaderCellDef> Start date </th>
            <td mat-cell *matCellDef="let element"> {{element.startDate || '-'}} </td>
          </ng-container>

          <ng-container matColumnDef="endDate">
            <th mat-header-cell *matHeaderCellDef> End date </th>
            <td mat-cell *matCellDef="let element"> {{element.endDate || '-'}} </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
      <div>
        <br>
        <div mat-dialog-actions class="popup-buttons">
          <button mat-flat-button class="delete-btn" (click)="DeleteItems()"> Delete </button>
          <button mat-flat-button class="cancel-btn" (click)="onBackClick()"> Cancel </button>
        </div>
      </div>
    </div>
  </div>
</body>
