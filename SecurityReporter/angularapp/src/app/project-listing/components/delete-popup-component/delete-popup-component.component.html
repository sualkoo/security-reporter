<h1 mat-dialog-title>Do you want to delete these items?</h1>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="projectName">
    <th mat-header-cell *matHeaderCellDef> Project name </th>
    <td mat-cell *matCellDef="let element"> {{element.projectName}} </td>
  </ng-container>

  <ng-container matColumnDef="projectStatus">
    <th mat-header-cell *matHeaderCellDef> Project status </th>
    <td mat-cell *matCellDef="let element"> {{getStatusString(element.projectStatus) || '-'}} </td>
  </ng-container>

  <ng-container matColumnDef="startDate">
    <th mat-header-cell *matHeaderCellDef> Start date </th>
    <td mat-cell *matCellDef="let element"> {{element.startDate || '-'}} </td>
  </ng-container>

  <ng-container matColumnDef="endDate">
    <th mat-header-cell *matHeaderCellDef> End date </th>
    <td mat-cell *matCellDef="let element"> {{element.endDate || '-'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<div mat-dialog-actions>
    <button mat-button (click)="DeleteItems()">Delete</button>
    <button mat-button>Back</button>
</div>
