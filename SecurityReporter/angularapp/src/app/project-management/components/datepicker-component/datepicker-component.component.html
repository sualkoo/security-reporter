<h5>{{ title }}:</h5>
<mat-form-field class="date">
  <mat-label>Date</mat-label>
  <input
    matInput
    [min]="minDate"
    [max]="maxDate"
    [matDatepicker]="picker"
    [(ngModel)]="inputValue"
    (dateChange)="onDateChange()"
  />
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker></mat-datepicker>
</mat-form-field>
