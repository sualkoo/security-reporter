<mat-form-field class="select">
    <mat-label>{{ title }}</mat-label>
    <mat-select [(ngModel)]="inputValue" (selectionChange)="onSelectChange()">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let item of option" [value]="item.value">
            {{ item.viewValue }}
        </mat-option>
    </mat-select>
</mat-form-field>
