<div class="profile">
  <div class="profile-header">
    <h1>My profile</h1>
   
  </div>

  <div class="profile-info">
    <img
      src="../../../../assets/undraw_Drink_coffee_v3au.png"
      alt="Profile Picture"

    />
    <div class="profile-name">
      <h3>{{ email }}</h3>
      <h4>{{ role }}</h4>
    </div>
  </div>
  <div class="tabs">
    <mat-tab-group>
      <mat-tab label="Backlog">
        <div class="tab-item">
          <app-backlog-component></app-backlog-component>
        </div>
      </mat-tab>
      <mat-tab label="Calendar">
        <div class="tab-item"></div>
      </mat-tab>
    </mat-tab-group>
  </div>
</div>
