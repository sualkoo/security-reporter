<body>
  <div class="page">
    <mat-sidenav-container>
      <mat-sidenav #sidenav mode="side" opened>
        <!-- Sidebar content goes here -->

        <div class="container">
          <div class="search-field">
            <app-searchbar></app-searchbar>
          </div>
        </div>
        
        <div class="container">
          <app-add-project-report></app-add-project-report>
        </div>
      </mat-sidenav>

      <mat-sidenav-content>
        <div class="content mat-elevation-z8">
          <cdk-virtual-scroll-viewport itemSize="50">
            <nav class="project-nav">
              <a routerLink="/project-search">
                <mat-icon class="icon" fontIcon=arrow_back (click)="toggleSidenav()"></mat-icon>
              </a>
              <mat-icon class="icon" fontIcon=menu (click)="toggleSidenav()"></mat-icon>
            </nav>
            <div *cdkVirtualFor="let project of projects" class="item">
              <!-- Main content goes here -->
              <p>
                Project Name:
                <b>{{project[0]}}</b>
              </p>
              <p>
                {{project[1]}}
              </p>
              <button class="standard__button source-button" (click)="getSource()">Get Source</button>
            </div>
          </cdk-virtual-scroll-viewport>
        </div>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
</body>
