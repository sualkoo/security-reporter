<div class="search-component">
  <mat-form-field class="search-field">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Search..." [(ngModel)]="value"  (ngModelChange)="checkFormValidity()">
  </mat-form-field>


  <h2 style="margin-left: 45%">Filters</h2>
  <div class="filters-container">

<!--        {{ filter }}-->
<!--      </div>-->
<!--    </div>-->

    <div *ngFor="let case of keywords;  let i = index">
      <input
        type="radio"
        [id]="case.id"
        [name]="'case' + i"
        [value]="case.value"
        [(ngModel)]="keyword"
        (ngModelChange)="checkFormValidity()"
      >
      <label [for]="case.id">{{ case.label }}</label><br>
    </div>
  </div>


  <button (click)="searchProjectReports()" [disabled]="!isFormValid || isLoading" class="search-button">
    <div class="loading-container">
      <span *ngIf="!isLoading">Submit</span>
      <mat-spinner diameter="25" *ngIf="isLoading" class="mat-spinner-custom"></mat-spinner>
      <span *ngIf="isLoading" class="loading" > Loading...</span>
    </div>
  </button>
