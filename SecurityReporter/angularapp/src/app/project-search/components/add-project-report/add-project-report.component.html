
       <div>
              <h2 class="center">Upload</h2>
              <div>
                     <div class="center">
                            <input type="file" (change)="upload({event: $event})" accept=".zip" />
                     </div>
                     
                     <div class="center">
                            <button class="primary__button" [disabled]="uploadedFile == undefined ? true : false" (click)="uploadFile()">
                                   Upload
                            </button>
                     </div>
                     
              </div>
       </div>
