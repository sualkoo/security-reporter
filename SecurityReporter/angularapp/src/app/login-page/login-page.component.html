<div class="login-container">
  <mat-card class="login-card">
    <mat-card-header>
      <mat-card-title class="title">Sign in with your Healthineers ID</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="login-form" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit()">
        <!-- (ngSubmit)="onLoginSubmit()"-->
        <div>
          <mat-form-field class="login-form-field">
            <input matInput formControlName="username" placeholder="Username" required>
          </mat-form-field>
        </div>
        <div>
          <mat-form-field class="login-form-field">
            <input matInput formControlName="password" type="password" placeholder="Password" required>
          </mat-form-field>
        </div>
        <div>
          <button class="button" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
